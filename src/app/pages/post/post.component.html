<app-header></app-header>
<div class="w-3/4 mx-auto">
  <h1 class="mt-4 text-3xl font-bold">Posts</h1>

  <div class="grid grid-cols-1 gap-4 my-6 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let post of posts$ | async"
      class="flex flex-col gap-4 p-8 text-black bg-blue-200 rounded-lg"
    >
      <h2 class="text-xl font-bold">{{ post.title | titlecase }}</h2>
      <span>#ID: {{ post.id }}</span>
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
