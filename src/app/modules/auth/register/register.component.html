<form [formGroup]="formRegister" (submit)="register()">
  <mat-form-field class="mt-10 full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="Email"
      value=""
      formControlName="email"
    />
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="form['email']">{{ getErrorMessage("email") }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Ingresa tu password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="form['password']">{{
      getErrorMessage("password")
    }}</mat-error>
  </mat-form-field>
  <button mat-button color="primary" [disabled]="formRegister.invalid">
    Registrarse
  </button>
</form>
